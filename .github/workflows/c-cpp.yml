name: C/C++ CI

on:
  push:
    branches: [ negative-0.9.2 ]
  pull_request:
    branches: [ negative-0.9.2 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.2.0
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
